apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cas-server.fullname" . }}-test-connection"
  labels:
    {{- include "cas-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: alpine
      command: ['wget']
      args: [ '--no-check-certificate', 'https://{{ include "cas-server.fullname" . }}:{{ .Values.service.port }}/cas/actuator/health' ]
  restartPolicy: Never

